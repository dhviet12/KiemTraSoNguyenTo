<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm tra số nguyên tố</title>
</head>
<body>
<script>
    function checknguyento() {
        let count = parseInt(prompt('Nhập số lượng số nguyên tố muốn hiển thị'));
        let n = 0;
        let num = 0;
        let str = '';
        while (num < count) {
            let kiemtra = true;
            if (n < 2) {
                kiemtra = false;
            } else if (n === 2) {
                kiemtra = true;
            } else {
                for (let i = 2; i < n; i++) {
                    if (n % i === 0) {
                        kiemtra = false;
                    }
                }
            }
            if (kiemtra) {
                str += n + ' , ';
                num++;
            }
            n++;
        }
        document.write(str);
    }
    checknguyento();





</script>

</body>
</html>
